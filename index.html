<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moldoo STUDIO</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Preconnect to YouTube/Google domains to reduce DNS/TCP/TLS latency for iframe loads -->
  <link rel="preconnect" href="https://www.youtube.com" />
  <link rel="preconnect" href="https://s.ytimg.com" />
  <link rel="preconnect" href="https://www.google.com" />
</head>

<body>
  <nav id="navbar">
    <div class="logo">MOLDOO STUDIO</div>
    <ul class="nav-links">
      <li><a href="#home">HOME</a></li>
      <li><a href="#portfolio">PORTFOLIO</a></li>
      <li><a href="#services">SERVICES</a></li>
      <li><a href="#contact">CONTACT</a></li>
    </ul>
  </nav>

  <section id="home" class="hero">
    <div class="hero-content">
      <div class="hero-logo">
        <object data="assets/logo.svg" type="image/svg+xml"></object>
      </div>
      <h2 class="hero-text">
        영상 콘텐츠 제작 전문팀
        <span class="hero-strong">몰두 스튜디오</span>
      </h2>
    </div>
  </section>

  <section id="portfolio">
    <h2 class="section-title">Our Portfolio</h2>
    <div class="portfolio-grid"></div>
  </section>

  <section id="services">
    <h2 class="section-title">Our Services</h2>
    <div class="services-grid"></div>
  </section>

  <section id="contact">
    <h2 class="section-title">Contact Us</h2>
    <div class="contact-content">
      <p>
        새로운 프로젝트에 대해 이야기 나누고 싶으시다면 언제든지
        연락주세요.<br />
        최고의 결과물로 보답하겠습니다.
      </p>

      <form class="contact-form" id="contactForm">
        <div class="form-group">
          <label for="company">회사명</label>
          <input type="text" id="company" name="company" placeholder="회사명을 입력하세요" />
        </div>

        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" placeholder="이메일을 입력하세요 (예: moldoo.studio@gmail.com)" />
        </div>

        <div class="form-group">
          <label for="contactNumber">연락처</label>
          <input type="tel" id="contactNumber" name="contact" placeholder="연락처를 입력하세요 (예: 010-1234-5678)" />
        </div>

        <div class="form-group">
          <label for="project">프로젝트명</label>
          <input type="text" id="project" name="project" placeholder="프로젝트명을 입력하세요" />
        </div>

        <div class="form-group">
          <label for="budget">예산 <span class="optional">(선택사항)</span></label>
          <input type="text" id="budget" name="budget" placeholder="예산을 입력하세요 (예: 100만원)" />
        </div>

        <div class="form-group">
          <label for="requirements">문의사항</label>
          <textarea id="requirements" name="requirements" placeholder="문의사항을 자세히 입력하세요" rows="5"></textarea>
        </div>

        <button type="submit" class="cta-button">문의하기</button>
      </form>

      <div class="contact-info">
        <div class="contact-item">
          📧
          <a href="mailto:moldoo.studio@gmail.com">moldoo.studio@gmail.com</a>
        </div>
        <div class="contact-item">📍 서울특별시 봉천동 949-18 206호</div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Moldoo STUDIO. All rights reserved.</p>
  </footer>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="javascript/navbar.js"></script>
  <script src="javascript/smooth.js"></script>
  <script src="javascript/portfolio.js"></script>
  <script src="javascript/services.js"></script>
  <script src="javascript/contact-form.js"></script>
</body>
</html>
